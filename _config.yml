#HexoConfiguration
##Docs: https: //hexo.io/docs/configuration.html
##Source: https: //github.com/hexojs/hexo/

#Site
title: Brubbish's
subtitle: ''
description: ''
keywords: 
author: Bruce
language: zh-CN
timezone: ''

#URL
##Ifyoursiteisputinasubdirectory,seturlas'http: //yoursite.com/child'androotas'/child/'
url: https://brubbish.github.io/
root: /
permalink: :abbrlink.html
permalink_defaults: 
abbrlink:
alg: crc16
rep: hex
pretty_urls: 
trailing_index: false #Settofalsetoremovetrailing'index.html'frompermalinks
trailing_html: false #Settofalsetoremovetrailing'.html'frompermalinks

# hexo-hide-posts
hide_posts:
  # Change the filter name to fit your need
  filter: hidden
  # Generators which you want to expose all posts (include hidden ones) to.
  # Common generators: index, tag, category, archive, sitemap, feed, etc.
  public_generators: []
  # Add "noindex" meta tag to prevent hidden posts from being indexed by search engines
  noindex: true
  
#Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: lang
skip_render: 

#Writing
new_post_name: year-month-day.md	#Filenameofnewposts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

#Category&Tag
default_category: uncategorized
category_map: 
tag_map: 

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
updated_option: 'mtime' #date

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

#Extensions
##Plugins: https: //hexo.io/plugins/
##Themes: https: //hexo.io/themes/
theme: next

#Deployment
##Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repository: git@github.com:brubbish/brubbish.github.io.git
  branch: master


#sitemap
sitemap: 
  path: sitemap.xml


enrypt: 
  enable: true

