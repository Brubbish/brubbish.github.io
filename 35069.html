return 1</span></span><br><span class="line"><span class="comment">#         elif &#x27;验证码错误&#x27; in dig_alert.text:</span></span><br><span class="line"><span class="comment">#             dig_alert.accept()</span></span><br><span class="line"><span class="comment">#             return 2</span></span><br><span class="line"><span class="comment">#     except:</span></span><br><span class="line"><span class="comment">#         return False</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__==<span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    outputH=<span class="built_in">open</span>(<span class="string">r&quot;C:\Users\Bruce\Desktop\实习\ip\脚本\outputH.txt&quot;</span>,<span class="string">&quot;w+&quot;</span>)</span><br><span class="line">    option = webdriver.ChromeOptions()</span><br><span class="line">    <span class="comment"># 防止打印一些无用的日志</span></span><br><span class="line">    option.add_experimental_option(<span class="string">&quot;excludeSwitches&quot;</span>, [<span class="string">&#x27;enable-automation&#x27;</span>, <span class="string">&#x27;enable-logging&#x27;</span>])</span><br><span class="line">    option.add_argument(<span class="string">&#x27;--ignore-certificate-errors&#x27;</span>)</span><br><span class="line">    <span class="comment"># 阻止弹出浏览器</span></span><br><span class="line">    option.add_argument(<span class="string">&#x27;--headless&#x27;</span>)</span><br><span class="line">    option.add_argument(<span class="string">&#x27;--disable-gpu&#x27;</span>)</span><br><span class="line"></span><br><span class="line">    web = <span class="built_in">open</span>(<span class="string">&quot;target.txt&quot;</span>,<span class="string">&quot;r&quot;</span>)</span><br><span class="line">    lines = web.readlines()</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> lines:</span><br><span class="line">        browser = webdriver.Chrome(<span class="string">&quot;C:\Program Files\Google\Chrome\Application\chromedriver.exe&quot;</span>,chrome_options=option)</span><br><span class="line">        browser.set_page_load_timeout(<span class="number">10</span>)</span><br><span class="line">        max_time=<span class="number">4</span></span><br><span class="line">        <span class="keyword">while</span> max_time:</span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                get_pic(i)</span><br><span class="line">            <span class="keyword">except</span>:</span><br><span class="line">                browser.quit()</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            <span class="comment">#cap = bd_discern()</span></span><br><span class="line">            cap = dddd_ocr()</span><br><span class="line">            url1 = browser.current_url</span><br><span class="line">          </span><br><span class="line">            max_time=max_time-<span class="number">1</span></span><br><span class="line">            submit(cap)     <span class="comment">#尝试登录</span></span><br><span class="line">            time.sleep(<span class="number">1</span>)</span><br><span class="line">          </span><br><span class="line">            <span class="keyword">try</span>:            <span class="comment">#如果浏览器弹出对话框</span></span><br><span class="line">                dig_alert = browser.switch_to_alert()</span><br><span class="line">                dig_alert.text</span><br><span class="line">                <span class="keyword">if</span> <span class="string">&#x27;密码错误&#x27;</span> <span class="keyword">in</span> dig_alert.text :   <span class="comment">#停止尝试当前url</span></span><br><span class="line">                    browser.quit()</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">                <span class="keyword">elif</span> <span class="string">&#x27;验证码错误&#x27;</span> <span class="keyword">in</span> dig_alert.text:    <span class="comment">#再次登录</span></span><br><span class="line">                    dig_alert.accept()</span><br><span class="line">                    <span class="keyword">continue</span>              </span><br><span class="line">              </span><br><span class="line">            <span class="keyword">except</span>:</span><br><span class="line">                <span class="comment">#判断进入了后台则记录到文本中</span></span><br><span class="line">                url2 = browser.current_url</span><br><span class="line">                <span class="built_in">print</span>(url1)</span><br><span class="line">                <span class="built_in">print</span>(url2)</span><br><span class="line"></span><br><span class="line">                outputH.write(i)</span><br><span class="line">                outputH.flush()</span><br><span class="line">                <span class="keyword">break</span></span><br></pre></td></tr></table></figure>
